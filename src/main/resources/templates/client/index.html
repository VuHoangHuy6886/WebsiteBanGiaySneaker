<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="client/element/Head :: head"></head>
<body>
<!-- box trang web  -->
<!-- Header Trang Web Start  -->
<nav th:replace="client/element/Header :: header"></nav>
<!-- Header Trang Web End -->


<!-- Slide-Show Start -->
<div class="container-fluid" style="width: 100%;">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/img/panner.webp" alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/assets/img/banner2.webp" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/assets/img/banner3.webp" alt="New York" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
<!-- Slide-Show End -->

<!-- Danh Sách Sản Phẩm Start -->
<div class="container mt-3 my-2" style=" min-height: calc(100vh - 100px);">
    <div class="d-flex justify-content-center mt-3 my-3">
        <h1 style="font-weight: bold;">Danh Sách Sản Phẩm Mới Nhất</h1>
    </div>
    <div class="row">
        <!-- Product Item Start -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="sp :${pages.content}">
            <div class="card h-100 text-center shadow-sm">
                <a href="#" class="d-block">
                    <img src="/assets/img/shoes-nike-eriforone-red.png" class="card-img-top"
                         alt="Giày Nike AF1 Hồng">
                </a>
                <div class="card-body">
                    <h5 class="card-title fw-bold" th:text="${sp.ten}">Giầy Nike AF1 Hồng</h5>
                    <span th:text="${#numbers.formatDecimal(sp.donGia, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                </div>
                <div class="card-footer">
                    <div class="w-100 rounded">
                        <form method="post"
                              th:action="@{/trang-chu/products/hien-thi-san-pham-chi-tiet}">
                            <input type="hidden" name="id" th:value="${sp.id}">
                            <input type="hidden" name="ten" th:value="${sp.ten}">
                            <input type="hidden" name="gia" th:value="${sp.donGia}">
                            <button class="text-body btn-sm bg-success" type="submit">XEM NGAY</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product Item End -->
    </div>
</div>
<!-- Danh Sách Sản Phẩm End -->


<!-- phần footer -->
<div th:replace="client/element/Footer :: footer"></div>
<!-- js  -->
<div th:replace="client/element/JavaScrip :: javascrip"></div>

</body>

</html>
