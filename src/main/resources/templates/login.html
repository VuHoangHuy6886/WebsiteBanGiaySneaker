<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 1rem;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .alert-custom {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center fs-4">
                        Login Page
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger alert-custom" role="alert">
                        Email  hoặc mật khẩu sai !
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success alert-custom" role="alert">
                       Đăng Xuất Thành Công !
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input class="form-control" type="text" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input class="form-control" type="password" id="password" name="password" required>
                            </div>
                            <div class="d-flex justify-content-center mb-3">
                                <button type="submit" class="btn btn-custom">Login</button>
                                <a th:href="@{/register}" class="btn bg-warning ms-2">
                                    register
                                </a>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a th:href="@{/Reset-password}" class="text-decoration-none"
                                   style="color: #007bff;">
                                    Reset Password
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIWnpRZ0kd8Hb5dW5M9gA2btZ7d1EljGG4kP5gjU6SvPzx8v5J0T"
        crossorigin="anonymous"></script>
</body>
</html>
