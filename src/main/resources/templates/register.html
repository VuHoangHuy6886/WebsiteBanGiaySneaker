<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3pRmYUz3Vx2KnlZG6cA4+MEO5RaYctzD6/sW+c5rUOYx8u5ZY4Qh4bGZSHxB8bB0+m8UV6gNMcKZsMH9fYGw=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .alert-custom {
            font-size: 0.875rem;
        }
        .text-link {
            color: #007bff;
        }
        .text-link:hover {
            color: #0056b3;
        }
        .form-control-icon {
            position: relative;
        }
        .form-control-icon input {
            padding-left: 2.5rem;
        }
        .form-control-icon i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center fs-4">
                        <i class="fas fa-user-plus"></i> Register Page
                    </div>
                    <th:block th:if="${session.message}">
                        <!-- Display session message -->
                        <div class="alert alert-danger alert-custom text-center" role="alert">
                            [[${session.message}]]
                        </div>
                    </th:block>
                    <div class="card-body">
                        <form method="post" th:action="@{/save}">
                            <div class="mb-3 form-control-icon">
                                <label for="email" class="form-label">Email</label>
                                <i class="fas fa-envelope"></i>
                                <input class="form-control" type="email" id="email" name="email" required>
                            </div>
                            <div class="mb-3 form-control-icon">
                                <label for="password" class="form-label">Password</label>
                                <i class="fas fa-lock"></i>
                                <input class="form-control" type="password" id="password" name="matKhau" required>
                            </div>
                            <!-- Uncomment if role is needed
                            <div class="mb-3 form-control-icon">
                                <label for="role" class="form-label">Role</label>
                                <i class="fas fa-user-tag"></i>
                                <input class="form-control" type="text" id="role" name="role">
                            </div>
                            -->
                            <div class="d-flex justify-content-center mb-3">
                                <button type="submit" class="btn btn-custom">
                                    <i class="fas fa-user-plus"></i> Register
                                </button>
                            </div>
                            <div class="text-center">
                                <a href="/login" class="text-link">
                                    <i class="fas fa-arrow-left"></i> Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIWnpRZ0kd8Hb5dW5M9gA2btZ7d1EljGG4kP5gjU6SvPzx8v5J0T" crossorigin="anonymous"></script>
</body>
</html>
