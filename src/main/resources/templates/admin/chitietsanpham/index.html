<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layouts/head :: head">
</head>
<body>
<header th:replace="admin/layouts/header :: header">
</header>
<div th:replace="admin/layouts/menu :: menu"></div>
<div th:replace="admin/layouts/menu-icons :: menu-icons"></div>
<!--phần content tự custom-->
<div class="main-content" th:fragment="main-contents">

    <div class="page-content">
        <div class="container-fluid">


            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Quản Lý Chi Tiết Sản Phẩm</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Quản Lý Chi Tiết Sản Phẩm</a></li>
                                <li class="breadcrumb-item active">Chi Tiết Sản Phẩm</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->
            <!-- đây là phần nội dung của trang web -->
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <h3>Quản Lý Chi Tiết Sản Phẩm</h3>
                </div>
                <div class="d-flex justify-content-end">
                    <a th:href="@{/admin/Chi-Tiet-San-Pham/formAdd(idSP=${idSP})}">
                        <button class="btn btn-success">Thêm</button>
                    </a>
                </div>
                <div class="mt-3 col-12">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Ma</th>
                            <th scope="col">Ten</th>
                            <th scope="col">So luong</th>
                            <th scope="col">Don gia</th>
                            <th scope="col">Trang Thai</th>
                            <th scope="col">Mau sac</th>
                            <th scope="col">Kich thuoc</th>
                            <th scope="col">Chat lieu</th>
                            <th scope="col">Loai de</th>
                            <th scope="col">Thao Tac</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="a, stat : ${pages}">
                            <td th:text="${stat.index + 1}">#</td>
                            <td th:text="${a.ma}"></td>
                            <td th:text="${a.sanPham.ten}"></td>
                            <td th:text="${a.soLuong}"></td>
                            <td th:text="${a.donGia}"></td>
                            <td th:text="${a.trangThai}"></td>
                            <td th:text="${a.mauSac.ten}"></td>
                            <td th:text="${a.kichThuoc.ten}"></td>
                            <td th:text="${a.chatLieu.ten}"></td>
                            <td th:text="${a.loaiDe.ten}"></td>


                            <td>
                                <a th:href="@{/admin/Chi-Tiet-San-Pham/formUpdate(id=${a.id})}">
                                    <button class="btn btn-warning">Update</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <!-- Previous page link -->
                                <li class="page-item" th:classappend="${pages.hasPrevious()} ? '' : 'disabled'">
                                    <a class="page-link" th:href="@{/admin/Chi-Tiet-San-Pham/san-pham(idSP=${idSP},page=${pages.number - 1}, size=${pages.size})}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <!-- Page number links -->
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, pages.totalPages - 1)}"
                                    th:classappend="${pages.number == i} ? 'active' : ''">
                                    <a class="page-link" th:href="@{/admin/Chi-Tiet-San-Pham/san-pham(idSP=${idSP},page=${i}, size=${pages.size})}"
                                       th:text="${i + 1}">1</a>
                                </li>
                                <!-- Next page link -->
                                <li class="page-item" th:classappend="${pages.hasNext()} ? '' : 'disabled'">
                                    <a class="page-link" th:href="@{/admin/Chi-Tiet-San-Pham/san-pham(idSP=${idSP},page=${pages.number + 1}, size=${pages.size})}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div> <!-- container-fluid -->
    </div>
    <!-- End Page-content -->
</div>
<div th:replace="admin/layouts/scrip :: scrip">
</div>
</body>
</html>
