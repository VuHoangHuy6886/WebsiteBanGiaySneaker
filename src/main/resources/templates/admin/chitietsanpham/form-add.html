<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layouts/head :: head"></head>
<body>
<header th:replace="admin/layouts/header :: header"></header>
<div th:replace="admin/layouts/menu :: menu"></div>
<div th:replace="admin/layouts/menu-icons :: menu-icons"></div>

<!--phần content tự custom-->
<div class="main-content" th:fragment="main-contents">
    <div class="page-content">
        <div class="container">
            <!-- Start Page Title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Quản Lý Sản Phẩm</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Quản Lý Sản Phẩm</a></li>
                                <li class="breadcrumb-item active">Sản Phẩm</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Page Title -->
            <!-- Content Section -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center">Form Save</h3>


                            <form th:action="@{/admin/Chi-Tiet-San-Pham/save}" method="POST"
                                  th:object="${ChiTietSanPham}">
                                <div class="mb-3">
                                    <label for="ma" class="form-label">Mã</label>
                                    <input type="text" id="ma" class="form-control" th:field="*{ma}">
                                    <input type="hidden" id="idSP" th:field="*{idSanPham}">
                                    <span th:if="${#fields.hasErrors('ma')}" th:errors="*{ma}"
                                          style="color: red;"></span>
                                </div>

                                <!--                                <div class="mb-3">-->
                                <!--                                    <label >Tên sản phẩm  :</label><br>-->
                                <!--                                    <select th:field="*{idSanPham}">-->
                                <!--                                        <option th:each="x  : ${sanPhams}" th:text="${x.ten}" th:value="${x.id}"></option>-->
                                <!--                                    </select>-->
                                <!--                                </div>-->
                                <div class="mb-3">
                                    <label for="soLuong" class="form-label">Số Lượng</label>
                                    <input type="text" id="soLuong" class="form-control" th:field="*{soLuong}">
                                    <span th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}"
                                          style="color: red;"></span>
                                </div>

                                <div class="mb-3">
                                    <label for="donGia" class="form-label">Đơn giá</label>
                                    <input type="text" id="donGia" class="form-control" th:field="*{donGia}">
                                    <span th:if="${#fields.hasErrors('donGia')}" th:errors="*{donGia}"
                                          style="color: red;"></span>
                                </div>


                                <div class="mb-3">
                                    <label for="trangThai" class="form-label">Trạng Thái :</label><br>
                                    <input type="radio" id="trangThai" th:field="*{trangThai}" value="Tồn tại"> Tồn tại
                                    <input type="radio" id="trangThai" th:field="*{trangThai}" value="Không tồn tại">
                                    Không tồn tại
                                    <span th:if="${#fields.hasErrors('trangThai')}" th:errors="*{trangThai}"
                                          style="color: red;"></span>
                                </div>


                                <div style="display: flex;justify-content: space-between;margin: 0px 20px ">
                                    <div class="mb-3">
                                        <label>Màu sắc :</label><br>
                                        <select th:field="*{idMauSac}">
                                            <option th:each="x  : ${mauSacs}" th:text="${x.ten}"
                                                    th:value="${x.id}"></option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label>Kích thước :</label><br>
                                        <select th:field="*{idKichThuoc}">
                                            <option th:each="x  : ${kichThuocs}" th:text="${x.ten}"
                                                    th:value="${x.id}"></option>
                                        </select>
                                    </div>


                                    <div class="mb-3">
                                        <label>Chất liệu :</label><br>
                                        <select th:field="*{idChatLieu}">
                                            <option th:each="x  : ${chatLieus}" th:text="${x.ten}"
                                                    th:value="${x.id}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label>Loại đế :</label><br>
                                        <select th:field="*{idLoaiDe}">
                                            <option th:each="x  : ${loaiDes}" th:text="${x.ten}"
                                                    th:value="${x.id}"></option>
                                        </select>
                                    </div>


                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary ms-3">Save</button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
            <!-- End Content Section -->
        </div> <!-- Container-fluid -->
    </div>
    <!-- End Page-content -->
</div>

<div th:replace="admin/layouts/scrip :: scrip"></div>
</body>
</html>
